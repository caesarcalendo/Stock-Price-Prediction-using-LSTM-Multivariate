<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href={{ url_for('static', filename="css/stock.css" ) }} rel="stylesheet">
  <title>STOCKAPP</title>
</head>
<style media="screen">
    .jumbotron{
        margin-top: 20px;
        min-height: 320px;
        background-image: linear-gradient( rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7) ), url("../static/images/Crypto.jpg");
        background-size: cover;
        color: white;
    }
    #loading-url img{margin-top: 40px;width: 50px;height: 50px;}
    table {border-collapse: collapse;width: 200px;overflow-x: auto;display: block;}
    thead,tbody {display: block;}
    tbody {overflow-y: scroll;overflow-x: hidden;height: 200px;}
    td,th {min-width: 300px;height: 25px;overflow: hidden;text-overflow: ellipsis;max-width: 100px;}
</style>
<body>
    <!--   Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand navbar-light bg-light shadow shadow-sm mb-2 px-2">
        <a class="navbar-brand" href="{{url_for('home')}}" style="color:#000; font-weight: 600; font-size: 20px;">
            STOCKAPP
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('about')}}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('help')}}"><div class="question">?</div></a>
            </li>
            </ul>
        </div>
        </nav>
    </div>
    <!-- Navbar End  -->

    <div class="container">
        <div class="jumbotron" >
            <h1 class="display-4 text-center p-5">Hasil Prediksi Harga Saham</h1>
            <p class="lead px-5" style="text-align: justify;">Ini adalah platform aplikasi berbasis website menggunakan <strong>Framework Flask dan LSTM (Long Short Term Memory) Encoder Decoder Model</strong> untuk memprediksi harga saham LQ45 </p>
            <hr class="my-4">
        </div>
    </div>

    <form method="POST" action="/predict">
        <div class="row mt-2 mb-5 d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="row mt-3">
                    <div class="search col-lg-10 col-md-10 col-sm-12">
                        <i class="fa fa-search"></i>
                        <input type="text" name="kode_emitten" class="form-control" placeholder="Ketik Nama Kode Emitten">
                    </div> 
                    <div class="col-lg-2 col-md-2 col-sm-12">
                        <div>          
                            <a href="https://www.infovesta.com/index/data_info/saham/lq45" type="button" class="btn btn-primary px-4">
                                Stock Ticker
                            </a>
                        </div>   
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-10 col-md-10 col-sm-12">
                        <select class="form-select mt-3 mb-3" name="periode_waktu" id="periode_waktu" required>
                            <option selected disabled>Pilih Periode Prediksi</option>
                            <option value="3">3 Hari Mendatang</option>
                            <option value="5">5 Hari Mendatang</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12">
                        <div class="mt-3">          
                            <button class="btn btn-primary px-5" type ="submit"  onclick="$('#loading-url').show();">Submit</button>
                        </div>   
                    </div>
                    <div class="text-center">
                        <div id="loading-url" style="display:none;"><img src={{ url_for('static', filename="images/loading-buffering.gif" ) }} alt="" /></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
